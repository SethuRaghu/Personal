            <div class="card-body">
                <p class="verse">வாய்மை எனப்படுவது யாதெனின் யாதொன்றும்<br>தீமை இலாத சொலல்.</p>
                <p class="ta-exp">பிறருக்கு தீமை ஏற்படாத  ஒரு  சொல்லைச் சொல்வதே வாய்மை ஆகும்.</p>
                <p class="en-exp">Being truthful requires speaking words that do not harm others.</p>
            </div>
